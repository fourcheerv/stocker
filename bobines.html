<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>Bobines - Scan & Photo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
<header>
    <div class="header-content">
        <h1>📦 Enregistrement Bobines</h1>
        <div class="user-info">
            <span id="currentUserLabel" class="account-info"></span>
            <button class="logout-btn" id="logoutBtn">Déconnexion</button>
        </div>
    </div>
</header>


<!-- Fichier audio pour le bip -->
<audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

<main>
  <!-- Sélecteur de mode de scan -->
  <div class="field-group" style="text-align:center; margin-bottom: 1rem;">
    <label for="modeScan">🎛️ Choisir le mode de scan :</label>
    <select id="modeScan">
      <option value="camera" selected>Scanner par caméra</option>
      <option value="bluetooth">Scanner Bluetooth</option>
    </select>
  </div>


    <!-- Scanner QR -->
    <div id="qr-reader" style="width:300px; margin:18px auto;"></div>

    <!-- Section Photo -->
    <div class="photo-section">
        <div class="photo-buttons">
            <button type="button" id="takePhotoBtn">📷 Prendre une photo</button>
            <button type="button" id="chooseGalleryBtn">🖼️ Choisir depuis la galerie</button>
            <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none"/>
            <input type="file" id="galleryInput" accept="image/*" multiple style="display:none"/>
        </div>
        <p class="photo-count">Photos ajoutées: <span id="photoCount">0</span>/3</p>
        <div id="previewContainer" class="preview-container"></div>
    </div>

    <!-- Formulaire -->
    <form id="bobinesForm">
        <!-- Code Produit -->
        <div class="field-group">
            <label for="code_produit">📵 Code Produit (Numérique uniquement):</label>
            <input type="number" id="code_produit" name="code_produit" inputmode="numeric" pattern="\d+" min="0" required/>
        </div>

        <!-- Quantité consommée -->
        <div class="field-group">
            <label for="quantité_consommee">📦 Quantité consommée:</label>
            <input type="number" id="quantité_consommee" name="quantité_consommee" value="1" min="1" required/>
        </div>

        <!-- Remarques -->
        <div class="field-group">
            <label for="remarques">📝 Remarques:</label>
            <textarea id="remarques" name="remarques" rows="3" placeholder="Remarques optionnelles..."></textarea>
        </div>

        <input type="hidden" id="axe1" name="axe1"/>

          <!-- Boutons -->
      <div class="button-group">
        <button type="submit" id="submitBtn">💾 Enregistrer</button>
        <button type="button" id="resetBtn">🔄 Réinitialiser</button>
      </div>
    </form>

    
    <!-- Lien résultats -->
    <a id="adminLink" style="display: none;" class="admin-link" href="#">📊 Voir mes enregistrements</a>
</main>

<footer>
    <p>&copy; 2025 - Gestion de Stocks</p>
</footer>

<script src="js/bobines.js"></script>
</body>
</html>
