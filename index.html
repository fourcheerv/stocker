<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire Stocks</title>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
   <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Enregistrement de Stock</h1>

  <!-- Lecteur de code-barres -->
  <div id="qr-reader"></div>

  <!-- Formulaire -->
  <form id="stockForm">
    <label for="Photo">Photo</label>
    <input type="file" id="photo" name="photo" accept="image/*" />

    <label for="Code_Produit">Code Produit (rempli par scan)</label>
    <input type="text" id="code_produit" name="code_produit" />

    <label for="Désignation">Désignation</label>
    <textarea id="designation" name="designation"></textarea>

    <label for="Quantité_Consommée">Quantité Consommée</label>
    <input type="number" id="quantité_consommee" name="quantité_consommee" />

    <label for="unité(s)">Unité(s)</label>
    <input type="text" id="unites" name="unites" />

    <label for="A Commander">A Commander</label>
    <input type="text" id="a_commander" name="a_commander" />

    <label for="Remarques">Remarques</label>
    <textarea id="remarques" name="remarques"></textarea>

    <label for="Magasin">Magasin</label>
    <input type="text" id="magasin" name="magasin" />

    <label for="Stock initial">Stock initial</label>
    <input type="number" id="stock_initial" name="stock_initial" />

    <label for="Stock final">Stock final</label>
    <input type="number" id="stock_final" name="stock_final" />

    <label for="seuil de commande">Seuil de commande</label>
    <input type="number" id="seuil_de_commande" name="seuil_de_commande" />

    <label for="Section employeur">Section employeur</label>
    <input type="text" id="section_employeur" name="section_employeur" />

    <label for="emplacement de stockage">Emplacement de stockage</label>
    <input type="text" id="emplacement_de_stockage" name="emplacement_de_stockage" />

    <label for="quantité en stock">Quantité en stock</label>
    <input type="number" id="quantite_en_stock" name="quantite_en_stock" />

    <label for="quantité théorique">Quantité théorique</label>
    <input type="number" id="quantite_theorique" name="quantite_theorique" />

    <label for="Date de sortie">Date de sortie</label>
    <input type="datetime-local" id="date_sortie" name="date_sortie" required>

    <label for="axe1">Axe 1</label>
    <input type="text" id="axe1" name="axe1" />

    <label for="axe2">Axe 2</label>
    <input type="text" id="axe2" name="axe2" />

    <button type="submit">Enregistrer</button>
  </form>
    <script src="app.js"></script>
</body>
</html>
