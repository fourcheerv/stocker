<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire Stocks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- Dépendances -->
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <h1> 📦 Enregistrement de Stock</h1>
      <div>
        <span class="account-info" id="current-account">Non connecté</span>
        <button class="logout-btn" id="logoutBtn">Déconnexion</button>
      </div>
    </div>
  </header>

  <main>
    <div id="qr-reader"></div>

    <div class="photo-section">
      <div class="photo-buttons">
        <button type="button" id="takePhotoBtn">
          <span style="font-size: 1.5em;">📸</span> Prendre une photo
        </button>
        <button type="button" id="chooseGalleryBtn">
          <span style="font-size: 1.5em;">🖼️</span> Choisir depuis la galerie
        </button>
        <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;">
        <input type="file" id="galleryInput" accept="image/*" multiple style="display:none;">
      </div>
      
      <p>Photos ajoutées : <span id="photoCount">0</span>/3</p>
      <div id="previewContainer" class="preview-container"></div>
    </div>

    <form id="stockForm">
      <div class="full-width">
        <label for="code_produit"> 📵 Code Produit (Scan QR)</label>
        <input type="text" id="code_produit" name="code_produit" required>
      </div>

      <div class="full-width">
        <label for="designation"> 📝 Désignation</label>
        <input list="designationList" id="designation" name="designation" autocomplete="off" required>
        <datalist id="designationList">
          <!-- Les options seront ajoutées dynamiquement -->
        </datalist>
      </div>

      <div>
        <label for="quantité_consommee"> 📉 Quantité :</label>
        <input type="number" id="quantité_consommee" name="quantité_consommee" required>
      </div>

      <div>
        <label for="unites"> 🧮 Unité(s)</label>
        <input type="text" id="unites" name="unites" required>
      </div>

      <div>
        <label for="a_commander"> 🛒 À Commander</label>
        <select id="a_commander" name="a_commander" class="commande-select" required>
          <option value="">-- Sélectionnez --</option>
          <option value="Oui">Oui</option>
          <option value="Non" selected>Non</option>
        </select>
      </div>

      <div class="full-width">
        <label for="remarques"> 📌 Remarques</label>
        <textarea id="remarques" name="remarques" rows="3"></textarea>
      </div>

      <div>
        <label for="magasin"> 🏪 Magasin</label>
        <input type="text" id="magasin" name="magasin" required>
      </div>

      <div>
        <label for="stock_initial"> ⏮️ Stock initial</label>
        <input type="number" id="stock_initial" name="stock_initial" required>
      </div>

      <div>
        <label for="stock_final"> ⏭️ Stock final</label>
        <input type="number" id="stock_final" name="stock_final" required>
      </div>

      <div>
        <label for="seuil_de_commande"> 🔔 Seuil de commande</label>
        <input type="number" id="seuil_de_commande" name="seuil_de_commande" required>
      </div>

      <div>
        <label for="section_employeur"> 👔 Section employeur</label>
        <input type="text" id="section_employeur" name="section_employeur">
      </div>

      <div>
        <label for="emplacement_de_stockage"> 🗄️ Emplacement de stockage</label>
        <input type="text" id="emplacement_de_stockage" name="emplacement_de_stockage">
      </div>

      <div>
        <label for="quantite_en_stock"> 🔢 Quantité en stock</label>
        <input type="number" id="quantite_en_stock" name="quantite_en_stock" required>
      </div>

      <div>
        <label for="quantite_theorique"> 📐 Quantité théorique</label>
        <input type="number" id="quantite_theorique" name="quantite_theorique" required>
      </div>

      <div class="full-width">
        <label for="date_sortie"> 📅 Date de sortie</label>
        <input type="datetime-local" id="date_sortie" name="date_sortie" required>
      </div>

      <div class="full-width">
        <label for="axe1">🏷️ Axe 1 (Compte)</label>
        <input type="text" id="axe1" name="axe1" readonly>
      </div>

      <div>
        <label for="axe2">📊 Axe 2</label>
        <input type="text" id="axe2" name="axe2" value="SUP=SEMPQRLER" required>
      </div>

      <div class="full-width" style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;">
        <button type="submit" id="submitBtn">Enregistrer</button>
        <button type="button" id="resetBtn">Réinitialiser le formulaire</button>
      </div>
    </form>
    <div style="text-align: center; margin: 25px 0;">
  <a href="admin.html" style="
    display: inline-block;
    padding: 12px 25px;
    background-color: #4c61af;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    font-size: 1.1em;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
  " onmouseover="this.style.backgroundColor='#45a049'" onmouseout="this.style.backgroundColor='#4CAF50'">
    📈 Voir les résultats 📉
  </a>
</div>
  </main>

  <footer>
    <p>&copy; 📦 2025 - Gestion de Stocks</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
