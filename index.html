<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire Stocks</title>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 800px; margin: auto; }
    label { display: block; margin-top: 1em; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 0.3em; }
    button { margin-top: 1.5em; padding: 10px 20px; font-size: 16px; }
    #qr-reader { width: 300px; margin: 1rem 0; }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Enregistrement de Stock</h1>

  <!-- Lecteur de code-barres -->
  <div id="qr-reader"></div>

  <!-- Formulaire -->
  <form id="stockForm">
    <label for="Photo">Photo</label>
    <input type="file" id="Photo" name="Photo" accept="image/*" />

    <label for="Code_Produit">Code Produit (rempli par scan)</label>
    <input type="text" id="Code_Produit" name="Code_Produit" />

    <label for="Désignation">Désignation</label>
    <textarea id="Désignation" name="Désignation"></textarea>

    <label for="Quantité_Consommée">Quantité Consommée</label>
    <input type="number" id="Quantité_Consommée" name="Quantité_Consommée" />

    <label for="unité(s)">Unité(s)</label>
    <input type="text" id="unité(s)" name="unité(s)" />

    <label for="A Commander">A Commander</label>
    <input type="text" id="A Commander" name="A Commander" />

    <label for="Remarques">Remarques</label>
    <textarea id="Remarques" name="Remarques"></textarea>

    <label for="Magasin">Magasin</label>
    <input type="text" id="Magasin" name="Magasin" />

    <label for="Stock initial">Stock initial</label>
    <input type="number" id="Stock initial" name="Stock initial" />

    <label for="Stock final">Stock final</label>
    <input type="number" id="Stock final" name="Stock final" />

    <label for="seuil de commande">Seuil de commande</label>
    <input type="number" id="seuil de commande" name="seuil de commande" />

    <label for="Section employeur">Section employeur</label>
    <input type="text" id="Section employeur" name="Section employeur" />

    <label for="emplacement de stockage">Emplacement de stockage</label>
    <input type="text" id="emplacement de stockage" name="emplacement de stockage" />

    <label for="quantité en stock">Quantité en stock</label>
    <input type="number" id="quantité en stock" name="quantité en stock" />

    <label for="quantité théorique">Quantité théorique</label>
    <input type="number" id="quantité théorique" name="quantité théorique" />

    <label for="Date de sortie">Date de sortie</label>
    <input type="datetime-local" id="Date de sortie" name="Date de sortie" required>

    <label for="axe1">Axe 1</label>
    <input type="text" id="axe1" name="axe1" />

    <label for="axe2">Axe 2</label>
    <input type="text" id="axe2" name="axe2" />

    <button type="submit">Enregistrer</button>
  </form>
    <script src="app.js"></script>
</body>
</html>
