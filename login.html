<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Gestion de Stocks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <link rel="manifest" href="/stocker/manifest.json">
  <link rel="icon" type="image/png" href="icons/favicon.ico"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bcrypt.js/2.4.0/bcrypt.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/idb/7.0.2/idb.min.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/stocker/js/service-worker.js")
          .then((registration) => {
            console.log("Service Worker enregistré avec succès:", registration);
          })
          .catch((error) => {
            console.error("Échec de l'enregistrement du Service Worker:", error);
          });
      });
    }
  </script>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">📦</div>
      <h1>Gestion de Stocks</h1>
      <p>Système d'enregistrement des stocks</p>
    </div>
    
    <div class="login-form">
      <h2>Connexion</h2>
      <p>Sélectionnez votre service et entrez votre mot de passe</p>
      
      <div class="account-options">
        <button id="btn-info-sport" class="account-btn" data-service="SCE Informations Sportives">
          <span>🏐</span> SCE Informations Sportives
        </button>
        <button id="btn-support-redac" class="account-btn" data-service="SCE Support Rédaction">
          <span>📝</span> SCE Support Rédaction
        </button>
        <button id="btn-maintenance" class="account-btn" data-service="Maintenance Machines">
          <span>🔧</span> Maintenance Machines
        </button>
        <button id="btn-rotatives" class="account-btn" data-service="Service Rotatives">
          <span>🖨️</span> Service Rotatives
        </button>
        <button id="btn-expedition" class="account-btn" data-service="Service Expédition">
          <span>🚚</span> Service Expédition
        </button>
        <button id="btn-direction" class="account-btn" data-service="Direction Vente">
          <span>👔</span> Direction Vente
        </button>
        <button id="btn-ler" class="account-btn" data-service="LER Charges">
          <span>🏢</span> LER Charges
        </button>
        <button id="btn-travaux" class="account-btn" data-service="Service Travaux">
          <span>🏗️</span> Service Travaux
        </button>
        <button id="btn-achats" class="account-btn" data-service="Achats Magasin">
          <span>🛒</span> Achats Magasin
        </button>
        <button id="btn-manutention" class="account-btn" data-service="Manutention Papier">
          <span>🧻</span> Manutention Papier
        </button>
        <button id="btn-coursiers" class="account-btn" data-service="Coursiers">
          <span>🚴</span> Coursiers
        </button>
        <button id="btn-cantine" class="account-btn" data-service="Cantine">
          <span>🍽️</span> Cantine
        </button>
        <button id="btn-smi" class="account-btn" data-service="SMI">
          <span>🔧</span> SMI
        </button>
        <button id="btn-admin" class="account-btn" data-service="Administrateur">
          <span>🔑</span> Compte Admin
        </button>
      </div>
      
      <div id="passwordSection" class="password-section" style="display: none;">
        <h3 id="selectedServiceTitle">Service sélectionné</h3>
        <input type="password" id="passwordInput" placeholder="Mot de passe" autocomplete="current-password">
        <button id="loginBtn" class="login-btn">Se connecter</button>
        <p id="errorMsg" class="error-message"></p>
      </div>
      
      <div class="login-footer">
        <p>&copy; 📦 2025 - Gestion de Stocks</p>
      </div>
    </div>
  </div>
  
  <script src="js/login.js"></script>
  <script src="js/auth-db.js"></script>
</body>
</html>
