<!DOCTYPE html>
<html lang="fr">
<head>

  <link rel="stylesheet" href="login.css">

      <div class="account-options">
        <button id="btn-info-sport" class="account-btn">

        <button id="btn-support-redac" class="account-btn">
          <span>📝</span> SCE Support Rédaction (SCT=E272329)

        <button id="btn-maintenance" class="account-btn">
          <span>🔧</span> Maintenance Machines (SCT=E370329)
        </button>
        <button id="btn-rotatives" class="account-btn">
          <span>🖨️</span> Service Rotatives (SCT=E382329)
        </button>
        <button id="btn-expedition" class="account-btn">
          <span>🚚</span> Service Expédition (SCT=E390329)
        </button>
        <button id="btn-direction" class="account-btn">
          <span>👔</span> Direction Vente (SCT=E500329)
        </button>
        <button id="btn-ler" class="account-btn">
          <span>🏢</span> LER Charges (SCT=E730329)

        <button id="btn-travaux" class="account-btn">
          <span>🏗️</span> Service Travaux (SCT=E736329)
        </button>
        <button id="btn-achats" class="account-btn">
          <span>🛒</span> Achats Magasin (SCT=E760329)
        </button>
        <button id="btn-manutention" class="account-btn">
          <span>🧻</span> Manutention Papier (SCT=E762329)
        </button>
        <button id="btn-coursiers" class="account-btn">
          <span>🚴</span> Coursiers (SCT=E772329)
        </button>
        <button id="btn-cantine" class="account-btn">
          <span>🍽️</span> Cantine (SCT=E860329)
        </button>
        <button id="btn-neutre" class="account-btn">
          <span>👤</span> Compte Invite
        </button>
      </div>
      
      <div class="login-footer">
        <p>&copy; 2025 - Gestion de Stocks</p>
      </div>
    </div>
  </div>
  
  <script src="login.js"></script>

</html>
